name: Mail Forward

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 */2 * * *'  # 每2小时运行一次

jobs:
  forward-mail:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    - name: Run mail forward
      env:
        SRC_EMAIL: ${{ secrets.SRC_EMAIL }}
        SRC_PASSWORD: ${{ secrets.SRC_PASSWORD }}
        IMAP_HOST: ${{ secrets.IMAP_HOST }}
        IMAP_PORT: ${{ secrets.IMAP_PORT }}
        IMAP_SSL: ${{ secrets.IMAP_SSL }}
        IMAP_FOLDER: ${{ secrets.IMAP_FOLDER }}
        SMTP_USER: ${{ secrets.SMTP_USER }}
        SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
        SMTP_HOST: ${{ secrets.SMTP_HOST }}
        SMTP_PORT: ${{ secrets.SMTP_PORT }}
        SMTP_SSL: ${{ secrets.SMTP_SSL }}
        DEST_EMAIL: ${{ secrets.DEST_EMAIL }}
      run: |
        python forwarder.py --once
